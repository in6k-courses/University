<form class="navbar-form navbar-right">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search subject"
               #searchSubject id="search-subject" (keyup)="search(searchSubject.value)">

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let subj of subjects | async"
                (click)="goToDetail(subj)"> {{subj.name}}
            </li>
        </ul>
        <button type="submit" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</form>

<div class="container-fluid" class="col-xs-6 col-md-3">
    <h2>Students</h2>

    <button class="btn btn-secondary"
            (click)="showAddForm()">{{addButtonText}}
    </button>
    <div [hidden]="show">
        <app-add-student></app-add-student>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th> <th>Name</th> <th>Course</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of students"
                [class.selected]="student === selectedStudent"
                (click)="onSelect(student)">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
            </tr>

            </tbody>
        </table>
    </div>

    <div *ngIf="selectedStudent">
            <div class="form-group">
                <label for="student-name">Student name:</label>
                <input type="text" class="form-control" id="student-name"
                placeholder="{{selectedStudent.name}}">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course"
                placeholder="{{selectedStudent.course}}">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject"
                placeholder="{{selectedStudent.subjects}}">
            </div>

        <button class="btn btn-info"
                (click)="goToDetail()">View Details
        </button>
        <button class="btn btn-warning"
                (click)="edit(student); $event.stopPropagation()">Save changes
        </button>
        <button class="btn btn-danger"
                (click)="delete(student); $event.stopPropagation()">Delete
        </button>
    </div>
</div>

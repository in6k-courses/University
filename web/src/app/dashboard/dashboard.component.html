<h2>Hard workers</h2>
<ul class="teachers">
  <li *ngFor="let teacher of teachers">
    {{teacher.id}} - {{teacher.name}}
    <button class="delete"
            (click)="delete(teacher); $event.stopPropagation()">x</button>
  </li>
</ul>

<button (click)="showAddForm()">{{addButtonText}}</button>
<div [hidden]="show">
  <app-add-student> </app-add-student>
</div>

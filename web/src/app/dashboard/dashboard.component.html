<div class="container-fluid">
    <h2>Hard workers</h2>

    <div class="col-xs-6 col-md-3">
        <table class="table table-striped">
            <thead>
            <tr> <th>id</th> <th>Name</th> </tr>
            </thead>
            <tbody>
            <tr class="hand-pointer" *ngFor="let teacher of teachers">
                <td>{{teacher.id}}</td> <td>{{teacher.name}}</td>
                <td> <button class="btn btn-warning" (click)="update(teacher);">Edit </button> </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(teacher);">Delete </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

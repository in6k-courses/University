<h2>Hard workers</h2>
<ul class="teachers">
  <li *ngFor="let teacher of teachers"
      [class.selected]="teacher === selectedTeacher"
      (click)="onSelect(teacher)">
    <span class="badge">{{teacher.id}}</span> - {{teacher.name}}
    <button class="delete"
            (click)="delete(teacher); $event.stopPropagation()">x</button>
  </li>
</ul>

<div>
  <app-add-student> </app-add-student>
</div>

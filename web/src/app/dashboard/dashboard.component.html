<div class="container-fluid" class="col-xs-10 col-md-10 col-md-offset-1">
    <h2>Hard workers</h2>
    <div class="container-fluid">
    <div class="no-more-tables">
        <table class="table table-striped">
            <thead>
            <tr> <th>id</th> <th>Name</th> </tr>
            </thead>
            <tbody>
            <tr class="hand-pointer" *ngFor="let teacher of teachers">
                <td>{{teacher.id}}</td> <td>{{teacher.name}}</td>
                <td> <button class="btn btn-info btn-sm" (click)="details(teacher);">Info </button> </td>

            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

<div class="container-fluid">
    <h2>Subjects</h2>

    <div class="col-xs-6 col-md-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th> <th>Name</th> <th>Teacher</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subject of subjects"
                [class.selected]="subject === selectedSubject"
                (click)="onSelect(subject)">
                <td>{{subject.id}}</td>
                <td>{{subject.name}}</td>
                <td>{{subject.teacherId}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="selectedSubject">
        <div class="form-group">
            <label for="subject-name">Subject name:</label>
            <input type="text" class="form-control" id="subject-name"
                   placeholder="{{selectedSubject.name}}">
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" class="form-control" id="course"
                   placeholder="{{selectedSubject.teacherId}}">
        </div>

        <button class="btn btn-warning"
                (click)="edit(subject); $event.stopPropagation()">Save changes
        </button>
        <button class="btn btn-danger"
                (click)="delete(subject); $event.stopPropagation()">Delete
        </button>
    </div>

</div>
